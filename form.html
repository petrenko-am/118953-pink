<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTML Academy: PINK</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&amp;subset=latin,cyrillic">
	<link rel="stylesheet" href="css/style.min.css">
</head>
<body class="form-page">
	<!--<svg>svg sprite</svg>-->
	<div class="wrapper">
		<header class="header">
			<nav class="main-nav">
				<a href="" class="main-nav__logo">PINK</a>
				<a href="" class="main-nav__toggle-link"></a>
				<a href="" class="main-nav__link mobile-nav__link--active">ИНФОРМАЦИЯ</a>
				<a href="" class="main-nav__link">ВОЗМОЖНОСТИ</a>
				<a href="" class="main-nav__link">ОТЗОВЫ</a>
				<a href="" class="main-nav__link">СТОИМОСТЬ</a>
			</nav>
			<div class="main-foto">
				<div class="main-foto__slogan">Фотографии пользователей</div>
			</div>
		</header>
		<main>
			<div class="feedback-title">Поделитесь своей историей и получите шанс выиграть ценный приз — 1000 миль на вашу бонусную карту! Пожалуйста, заполните форму ниже:</div>
			<form class="form" action="https://echo.htmlacademy.ru/adaptive?" method="post">
				<fieldset class="form__field form__field-name">
					<div class="field__inner">
						<label class="field-name__label" for="name">ИМЯ:</label>
						<input class="field-name__input" id="name" type="text" placeholder="Введите ваше имя" name="feedback-writer__name" autofocus required>
					</div>
					<div class="field__inner">
						<label class="field-name__label" for="lastname">ФАМИЛИЯ:</label>
						<input class="field-name__input" id="lastname" type="text" placeholder="Укажите фамилию" name="feedback-writer__lastname" required>
					</div>
					<div class="field__inner">
						<label class="field-name__label" for="middlename">ОТЧЕСТВО:</label>
						<input class="field-name__input" id="middlename" type="text" placeholder="Ну и отчество тоже" name="feedback-writer__middlename">
					</div>
				</fieldset>
				<fieldset class="form__field form__field-achiev">
					<legend>Ваши безбашенные достижения в путешествии</legend>
					<ul class="field-achiev__list">
						<li>
							<input type="checkbox" class="field-achiev__input" id="nameofinput1" name="nameofinput1" checked>
							<label for="nameofinput1" class="field-achiev__lable">Сделал селфи с акулой</label>
						</li>
						<li>
							<input type="checkbox" class="field-achiev__input" id="nameofinput2" name="nameofinput2" checked>
							<label for="nameofinput2" class="field-achiev__lable">Обгорел на пляже</label>
						</li>
						<li>
							<input type="checkbox" class="field-achiev__input" id="nameofinput3" name="nameofinput3">
							<label for="nameofinput3" class="field-achiev__lable">Видел чака Норриса</label>
						</li>
						<li>
							<input type="checkbox" class="field-achiev__input" id="nameofinput4" name="nameofinput4" disabled>
							<label for="nameofinput4" class="field-achiev__lable">Накупил сувениров</label>
						</li>
						<li>
							<input type="checkbox" class="field-achiev__input" id="nameofinput5" name="nameofinput5" checked>
							<label for="nameofinput5" class="field-achiev__lable">Удержал башню</label>
						</li>
						<li>
							<input type="checkbox" class="field-achiev__input" id="nameofinput6" name="nameofinput6">
							<label for="nameofinput6" class="field-achiev__lable">Разгромил отель</label>
						</li>
					</ul>
				</fieldset>
				<fieldset class="form__field form__field-contacts">
					<div class="field__inner">
						<label for="inputname1" class="field-contacts__label">НОМЕР ТЕЛЕФОНЧИКА</label>
						<input type="text" class="field-contacts__input" id="inputname1" placeholder="Номер, позязя">
					</div>
					<div class="field__inner">
						<label for="inputname2" class="field-contacts__label">АДРЕСОК ПОЧТЫ</label>
						<input type="text" class="field-contacts__input" id="inputname2" placeholder="E-mail, пожалуйста">
					</div>
				</fieldset>
				<fieldset class="form__field form__field-apps">
					<legend>С КАКИМ ПРИЛОЖЕНИЕМ ПУТЕШЕСТВОВАЛИ</legend>
					<input type="text" class="field-apps__input" id="app-input1">
					<label for="app-input1" class="field-apps__label">Pink для iOS</label>
					<input type="text" class="field-apps__input" id="app-input2">
					<label for="app-input2" class="field-apps__label">Pink для Android</label>
					<input type="text" class="field-apps__input" id="app-input3">
					<label for="app-input3" class="field-apps__label">Windows Phone</label>
				</fieldset>
				<fieldset class="form__field form__field-comment">
					<legend>ОПИШИТЕ СВОИ ЭМОЦИИ</legend>
					<textarea name="client-comment" id="" cols="30" rows="10" class="field-comment__input" placeholder="Можно прям в красках, не стесняясь в выражениях"></textarea>
				</fieldset>
				<input type="submit" class="form__btn-submit" value="ОТПРАВИТЬ ФОРМУ">
			</form>
		</main>
		<footer>
			<div class="site-logo"></div>
			<div class="social-links">
				<a href="" class="social-links__link"></a>
				<a href="" class="social-links__link"></a>
				<a href="" class="social-links__link"></a>
			</div>
			<div class="copyright">
				<div class="copyright__copyright-by"></div>
				<div class="copyright__logo"></div>
			</div>
		</footer>
	</div>
</body>
</html>
